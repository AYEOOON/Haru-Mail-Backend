<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <script>
        // 페이지 로드 시 서버에서 인증 정보를 요청
        window.onload = function() {
            // 서버로부터 인증 정보를 요청하여 사용자 이메일을 표시
            fetch('http://localhost:8080/auth/me', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + getAccessTokenFromCookies() // 쿠키에서 액세스 토큰 가져오기
                },
                credentials: 'include' // 쿠키를 자동으로 포함시켜서 서버로 요청
            })
            .then(response => response.json())
            .then(data => {
                if (data.email) {
                    document.getElementById('email').innerText = 'Email: ' + data.email;
                } else {
                    document.getElementById('email').innerText = 'Email not found';
                }
            })
            .catch(error => {
                console.error('Error fetching user info:', error);
                document.getElementById('email').innerText = 'Error retrieving email';
            },1000);
        };

        // 쿠키에서 액세스 토큰을 가져오는 함수
        function getAccessTokenFromCookies() {
            const name = 'accessToken=';
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1);
                if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
            }
            return "";
        }
    </script>
</head>
<body>
<h1>Login Success</h1>
<p id="email">Email will be shown here...</p>
</body>
</html>
